<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Department</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <h2 class="text-2xl font-semibold mb-4">Add Department</h2>

  <form th:action="@{/department/save}" th:object="${department}" method="post">
    <div class="mb-4">
      <label class="block text-sm font-medium">Department Name</label>
      <input type="text" th:field="*{departmentName}" required
             class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200"/>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Department Address</label>
      <input type="text" th:field="*{departmentAddress}" required
             class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200"/>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium">Department Code</label>
      <input type="text" th:field="*{departmentCode}" required
             class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200"/>
    </div>

    <div class="flex justify-between">
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">
        Add Department
      </button>
      <a th:href="@{/departments}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">
        Cancel
      </a>
    </div>
  </form>
</div>
</body>
</html>
